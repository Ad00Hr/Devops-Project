name: Test Branch Pipeline

on:
  push:
    branches:
      - feature/team3-chat
  pull_request:
    branches:
      - feature/team3-chat
      - master

jobs:
  # Test Go API
  test-go-api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api-golang

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test ./...

      - name: Build
        run: go build -o main .

  # Test Node API
  test-node-api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api-node

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present

      - name: Run tests
        run: npm test
        env:
          DB_HOST: localhost
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: testdb

  # Build React Client
  test-react-client:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client-react

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  # Summary
  workflow-status:
    runs-on: ubuntu-latest
    needs: [test-go-api, test-node-api, test-react-client]
    if: always()

    steps:
      - name: Check workflow status
        run: |
          if [ "${{ needs.test-go-api.result }}" = "failure" ] || \
             [ "${{ needs.test-node-api.result }}" = "failure" ] || \
             [ "${{ needs.test-react-client.result }}" = "failure" ]; then
            echo "❌ Pipeline failed - check job logs"
            exit 1
          else
            echo "✅ All checks passed!"
          fi
